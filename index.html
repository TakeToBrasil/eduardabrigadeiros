<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Vire a tela para ampliar</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i0.wp.com/centralblogs.com.br/wp-content/uploads/2018/12/fundo-rosa-background44.jpg?fit=1200%2C750&ssl=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .webgl-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #unityContainer {
            width: 960px;
            height: 600px;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        .webgl-logo {
            /* Add styles for the webgl-logo class if needed */
        }

        .fullscreen {
            /* Add styles for the fullscreen class if needed */
        }

        .title {
            /* Add styles for the title class if needed */
        }

        .start-game-text {
            font-weight: bold;
            font-size: 18px;
            color: #000; /* Cor com bom contraste com o rosa */
            margin-top: 10px;
        }
    </style>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Eduardabrigadeiros.json", {
            onProgress: UnityProgress
        });
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="unityContainer"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">Vire a tela para ampliar</div>
            <div class="start-game-text">Clique em OK para iniciar o jogo e aumente o  volume</div>
        </div>
    </div>
</body>

</html>
